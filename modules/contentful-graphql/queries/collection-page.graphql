query CollectionPage(
  $locale: String!,
  $identifier: String!,
  $preview: Boolean = false
) {
  entityPage: entityPageCollection(limit: 1, where: { identifier: $identifier }) {
    items {
      sys {
        id
      }
      name
      description
      identifier
      genre
      primaryImageOfPage {
        sys {
          id
        }
        url
        image {
          sys {
            id
          }
          url
          contentType
        }
      }
      relatedLinksCollection(limit: 4) {
        items {
          sys {
            id
          }
        	identifier
          name
          slug
          description
          image
        }
      }
      hasPartCollection(limit: 20) {
        items {
          __typename
          ... on ContentTypeRichText {
            sys {
              id
            }
            text
          }
          ... on CardGroup {
            sys {
              id
            }
            headline
          	text
            # TODO: reduce this limit in CTF content model?
            hasPartCollection(limit: 60) {
              items {
                __typename
                ... on AutomatedEntityCard {
                  sys {
                    id
                  }
                  name
                  identifier
                  description
                  slug
                  entityImage: image
                }
                ... on AutomatedRecordCard {
                  sys {
                    id
                  }
                  identifier
                  encoding
                }
                ... on CuratedCard {
                  sys {
                    id
                  }
                  name
                  description
                  url
                  image {
                    sys {
                      id
                    }
                    url
                    contentType
                  }
                }
              }
            }
            moreButton {
              sys {
                id
              }
              url
              text
            }
        	}
        }
      }
    }
  }
  curatedEntities: entityPageCollection(preview: $preview, locale: $locale, limit: 1000) {
    items {
      sys {
        id
      }
      name
      identifier
      genre
    }
  }
}
