query GalleryPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false
) {
  imageGalleryCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    total
    items {
      sys {
        id
      }
      identifier
      name
      description
      hasPartCollection(limit: 100) {
        total
        items {
          sys {
            id
          }
          identifier
          encoding
          thumbnailUrl
          name
        }
      }
    }
  }
}
