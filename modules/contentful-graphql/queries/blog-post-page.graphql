query BlogPostPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false
) {
  blogPostingCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      sys {
        id
      }
      identifier
      name
      description
      datePublished
      articleBody
      genre
      keywords
      authorCollection {
        items {
          sys {
            id
          }
          name
          affiliation
          url
        }
      }
      primaryImageOfPage {
        sys {
          id
        }
        name
        creator
        provider
        license
        url
        image {
          sys {
            id
          }
          url
          contentType
          width
          height
        }
      }
    }
  }
}
