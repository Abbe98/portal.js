query BlogFoyerPage(
  $locale: String!,
  $preview: Boolean = false,
  $limit: Int = 20,
  $skip: Int = 0
) {
  blogPostingCollection(preview: $preview, locale: $locale, order: datePublished_DESC, limit: $limit, skip: $skip) {
    total
    items {
      sys {
        id
      }
      identifier
      name
      description
      primaryImageOfPage {
        sys {
          id
        }
        image {
          url
          contentType
        }
      }
      datePublished
    }
  }
}
